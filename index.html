<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/app.js"></script>
    <title>SEI Tomagatchi</title>
</head>
<body>
<main>
    <header>
        <h1>SEI Tomagatchi</h1>
        <div class="clock">
            <div class="hand minute"></div>
            <div class="number number1">I</div>
            <div class="number number2">I</div>
            <div class="number number3">I</div>
            <div class="number number4">I</div>
            <div class="number number5">I</div>
            <div class="number number6">I</div>
            <div class="number number7">I</div>
            <div class="number number8">I</div>
            <div class="number number9">I</div>
            <div class="number number10">I</div>
            <div class="number number11">I</div>
            <div class="number number12">I</div>
        </div>
</header>
<section class="time-info">
    <p><strong>Life:</strong><span>60:00</span> </p>
</section>

<section id="pet-info">
    <div class="status">
        <div class="age-bar">
            <h3>AGE</h3>
            <div class="age-container">
                <div id="baby"></div>
                <div id="adult"></div>
                <div id="final"></div>
            </div>
        </div>
        <div class="hunger-bar">
            <h3>HUNGER</h3>
            <progress id="hunger" value="2" max="10"> 32% </progress>
        </div>
        <div class="sleepiness-bar">
            <h3>SLEEPINESS</h3>
            <progress id="sleepiness" value="5" max="10"> 32% </progress>
        </div>
        <div class="boredom-bar">
            <h3>BOREDOM</h3>
            <progress id="boredom" value="9" max="10"> 32% </progress>
        </div>
    </div>
    <div class="pet">
        <div class="pet-name-container">
            <h2 id="pet-name">Petname</h2>
        </div>
        <div class="pet-image">
            <img src="./imgs/baby/yurble_baby.gif" alt="">
        </div>
        <div class="pet-footer">Art courtesy of Neopets.com</div>
    </div>
</section>
<section class="action-container">
    <div>
        <button id="feed">FEED</button>
        <button id="nap">NAP</button>
        <button id="play">PLAY</button>
    </div>
    <div>
        <button id="lights">LIGHTS</button>
        <button id="abuse">ABUSE</button>
    </div>

</section>
<!-- Black dot cheat menu -->
<div class="cheat-menu-btn"></div>
<section class="cheat-container">
    <div>
        <button id="time-forward">Move time forward</button>
        <button id="force-stage">Force next age</button>
        <button id="kill">KILL YOUR PET</button>
    </div>
<div>
    <button id="unlock-abuse">Unlock "ABUSE" action</button>
</div>
    
</section>
</main>
    
    
</body>
</html>
