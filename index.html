<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/app.js"></script>
    <title>SEI Tomagatchi Project</title>
</head>
<body>
    <header>
            <h1>SEI Tomagatchi Project</h1>
            <div class="clock">
                <div class="hand minute"></div>
                <div class="number number1">I</div>
                <div class="number number2">I</div>
                <div class="number number3">I</div>
                <div class="number number4">I</div>
                <div class="number number5">I</div>
                <div class="number number6">I</div>
                <div class="number number7">I</div>
                <div class="number number8">I</div>
                <div class="number number9">I</div>
                <div class="number number10">I</div>
                <div class="number number11">I</div>
                <div class="number number12">I</div>
            </div>
    </header>

    <section class="status-container">
        <div class="age-bar"></div>
        <div class="hunger-bar"></div>
        <div class="sleepiness-bar"></div>
        <div class="boredom-bar"></div>
    </section>
    <section class="pet-image-container">
        <div class="pet-name-container">
            <h2 id="pet-name">Petname</h2>
        </div>
        <img src="" alt="">

    </section>

    <section class="action-container">
        <button id="feed">FEED</button>
        <button id="nap">NAP</button>
        <button id="play">PLAY</button>
        <button id="lights">LIGHTS</button>
        <button id="abuse">ABUSE</button>
    </section>
    <!-- Black dot cheat menu -->
    <img src="" alt="">
    <section class="cheat-container">
        <button id="time-forward">Move time forward</button>
        <button id="force-stage">Force next age</button>
        <button id="kill">KILL YOUR PET</button>
        <button id="unlock-abuse">Unlock "ABUSE" action</button>
    </section>
    
</body>
</html>
